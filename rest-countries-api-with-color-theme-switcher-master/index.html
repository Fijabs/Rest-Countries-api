<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where in the world?</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Where in the world?</h1>
    <button id="dark-mode-toggle">üåô Dark Mode</button>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search for a country..." />
    <select id="region-filter">
      <option value="">Filter by Region</option>
      <option value="Africa">Africa</option>
      <option value="Americas">America</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
    </select>
  </div>

  <main id="country-list"></main>

  <section id="country-detail" class="hidden">
    <button id="back">‚Üê Back</button>
    <div class="detail-container">
      <img id="country-flag" alt="Flag"/>
      <div class="detail-info">
        <h2 id="country-name"></h2>
        <p><strong>Native Name:</strong> <span id="native-name"></span></p>
        <p><strong>Population:</strong> <span id="population"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Sub Region:</strong> <span id="subregion"></span></p>
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Top Level Domain:</strong> <span id="tld"></span></p>
        <p><strong>Currencies:</strong> <span id="currencies"></span></p>
        <p><strong>Languages:</strong> <span id="languages"></span></p>
        <div><strong>Border Countries:</strong> <span id="borders"></span></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
